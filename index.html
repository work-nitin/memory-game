<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<title>LA Matching Game</title>
	<meta content="" name="description">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet prefetch">
	<link href="https://fonts.googleapis.com/css?family=Coda" rel="stylesheet prefetch">
	<link href="css/app.css" rel="stylesheet">
</head>

<body>
	<div class="container">
		<header>
			<h1>Interactive Matching Game</h1>
		</header>


		<div id="score-panel">
			<ul class="stars">
				<li><i class="fa fa-star"></i>
				</li>


				<li><i class="fa fa-star"></i>
				</li>


				<li><i class="fa fa-star"></i>
				</li>
			</ul>



                <div class="timer-container">

                    <i class="far fa-clock"></i> <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>

                </div>

			<span class="moves">0</span> Moves

			<div class="restart">
				<i class="fa fa-repeat"></i>
			</div>
		</div>


		<div class="modal">
			<div class="modal-message">
				<p class="win-message">Congratulations.<br>
				Wants to Play again? click on Restart Button</p>


				<p>Number of moves to complete it:-</p>
				<span class="successMoves"></span>

				                <p>In <span id="totalHours"></span> Hours, <span id="totalMinutes"></span> Minutes and <span id="totalSeconds"></span> Seconds</p>

				<p>Your Star Ranking is:-</p>
				<span class="playerRanking"></span>
			</div>
		</div>


		<ul class="deck">
		</ul>
	</div>
	<script src="js/app.js">
	</script>
</body>
</html>
